name: Wake-Up Bot

# This GitHub Actions workflow pings your production server every 14 minutes
# to prevent it from sleeping due to inactivity

on:
  schedule:
    # Runs every 14 minutes to stay within free tier limits and reduce spam
    # This ensures server stays awake while minimizing unnecessary requests
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  ping-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ¤– Wake up production server
      run: |
        echo "ğŸš€ Pinging production server..."
        
        # Set error handling to continue even if commands fail
        set +e
        
        # Ping the health endpoint
        response=$(curl -s -o /dev/null -w "%{http_code}" \
          -H "User-Agent: GitHub-Actions-WakeUp-Bot/1.0" \
          -H "Accept: application/json" \
          --max-time 30 \
          "${{ secrets.PRODUCTION_URL }}/api/health" 2>/dev/null || echo "000")
        
        timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        if [ "$response" = "200" ]; then
          echo "âœ… [$timestamp] Server wake-up successful (HTTP $response)"
          exit_code=0
        else
          echo "âš ï¸ [$timestamp] Server response: HTTP $response"
          # Don't fail - server might just be starting up
          exit_code=0
        fi
        
        # Try additional endpoint
        echo "ğŸ”„ Checking main endpoint..."
        main_response=$(curl -s -o /dev/null -w "%{http_code}" \
          -H "User-Agent: GitHub-Actions-WakeUp-Bot/1.0" \
          --max-time 20 \
          "${{ secrets.PRODUCTION_URL }}/" 2>/dev/null || echo "000")
        
        if [ "$main_response" = "200" ] || [ "$main_response" = "302" ] || [ "$main_response" = "301" ]; then
          echo "âœ… [$timestamp] Main endpoint responsive (HTTP $main_response)"
        else
          echo "âš ï¸ [$timestamp] Main endpoint response: HTTP $main_response"
        fi
        
        echo "ğŸ¯ Wake-up sequence completed"
        # Always exit successfully unless there's a critical error
        exit 0

  # Health check - runs independently to verify server status
  check-server-health:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Verify server health
      run: |
        echo "ğŸ” Performing independent health check..."
        
        # Set error handling
        set +e
        
        # Check if server is responding
        health_response=$(curl -s -o /dev/null -w "%{http_code}" \
          -H "User-Agent: GitHub-Actions-HealthCheck/1.0" \
          --max-time 30 \
          "${{ secrets.PRODUCTION_URL }}/api/health" 2>/dev/null || echo "000")
        
        timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        if [ "$health_response" = "200" ]; then
          echo "âœ… [$timestamp] Health check passed (HTTP $health_response)"
        else
          echo "âš ï¸ [$timestamp] Health check response: HTTP $health_response"
          
          # Try main endpoint as fallback
          main_response=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 20 \
            "${{ secrets.PRODUCTION_URL }}/" 2>/dev/null || echo "000")
          
          if [ "$main_response" = "200" ] || [ "$main_response" = "302" ] || [ "$main_response" = "301" ]; then
            echo "âœ… [$timestamp] Main endpoint healthy (HTTP $main_response)"
          else
            echo "âŒ [$timestamp] Server may be down - all endpoints unresponsive"
          fi
        fi
        
        echo "ğŸ¯ Health check completed"
        # Always succeed to avoid notification spam
        exit 0
